version: "3.9"

services:
  app:
    build: .
    depends_on:
      - proxy
    volumes:
      - ./db_vol:/db
    environment:
      PYTHONUNBUFFERED: 1
      RW_DB_PATH: /db/ransomwatch.db
      RW_CONFIG_PATH: /app/config.yaml

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
